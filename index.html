<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF para Excel</title>
</head>
<body>
    <h1>Conversor carai</h1>
    <button id="uploadBtn">Selecionar PDF</button>
    <script>
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            try {
                const savePath = await window.electron.uploadFile();
                alert(`File saved at ${savePath}`);
            } catch (error) {
                console.error(error);
                alert('Failed to process file');
            }
        });
    </script>
</body>
</html>
